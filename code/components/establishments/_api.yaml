tags:
  - name: establishments
    description: Establishment information
  - name: commercial
    description: Commercial information

components:
  schemas:
    Establishment:
      type: object
      properties:
          name:
            type: string
            example: The Big Cafe
          style:
            type: string
            example: Coffee Shop
          rating:
            type: number
            example: 4.0
          comments:
            type: string
            example: "This place is great!"
          email:
            type: string
            example: "greatplaceemail@email.com"
          phone:
            type: string
            example: "+55 (41) 99999-9999"
          address:
            type: string
            example: "123 Main St."
          city:
            type: string
            example: "Curitiba"
          state:
            type: string
            example: "PR"
          zip:
            type: string
            example: "80000-000"
          website:
            type: string
            example: "greatplace.com"
          open_monday:
            type: boolean
            example: false
          open_tuesday:
            type: boolean
            example: true
          open_wednesday:
            type: boolean
            example: true
          open_thursday:
            type: boolean
            example: true
          open_friday:
            type: boolean
            example: true
          open_saturday:
            type: boolean
            example: true
          open_sunday:
            type: boolean
            example: true
          open:
            type: string
            example: "6AM"
          close:
            type: string
            example: "9PM"