tags:
  - name: establishments
    description: Establishment information
  - name: commercial
    description: Commercial information

components:
  schemas:
    Establishment:
      type: object
      properties:
          name:
            type: string
            example: Best Bar
          style:
            type: string
            example: Bar
          email:
            type: string
            example: "bestbar@email.com"
          phone:
            type: string
            example: "+55 (41) 99999-9999"
          address:
            type: string
            example: "Rua Best Bar, 123"
          city:
            type: string
            example: "Curitiba"
          state:
            type: string
            example: "PR"
          zip:
            type: string
            example: "80000-000"
          website:
            type: string
            example: "bestbar.com"
          open_monday:
            type: boolean
            example: false
          open_tuesday:
            type: boolean
            example: true
          open_wednesday:
            type: boolean
            example: true
          open_thursday:
            type: boolean
            example: true
          open_friday:
            type: boolean
            example: true
          open_saturday:
            type: boolean
            example: true
          open_sunday:
            type: boolean
            example: true
          open:
            type: string
            example: "6AM"
          close:
            type: string
            example: "9PM"