tags:
  - name: auth
    description: Authentication routes
  - name: profile
    description: User profile information
  - name: group
    description: Group information

components:
  schemas:
    UsernamePassword:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          minLength: 5
          maxLength: 30
          example: JohnDoe
        password:
          type: string
          example: $ecret!z

    User:
      type: object
      required:
        - username
        - name
        - password
      properties:
        username:
          type: string
          minLength: 5
          maxLength: 30
          example: JohnDoe
        name:
          type: string
          minLength: 5
          maxLength: 30
          example: Joanna
        password:
          type: string
          example: $ecret!z

    CreateUser:
      type: object
      required:
        - username
        - name
        - password
      properties:
        username:
          type: string
          minLength: 5
          maxLength: 30
          example: JohnDoe
        name:
          type: string
          minLength: 5
          maxLength: 30
          example: Joanna
        password:
          type: string
          example: $ecret!z


    Id:
      type: string

  parameters:
    Id:
      in: path
      name: id
      description: Unique id
      required: true
      schema:
        $ref: '#/components/schemas/Id'

  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT