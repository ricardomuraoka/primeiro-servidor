tags:
  - name: auth
    description: Authentication routes
  - name: profile
    description: User profile information
  - name: group
    description: Group information

components:
  schemas:
    UsernamePassword:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          minLength: 5
          maxLength: 30
          example: admin
        password:
          type: string
          example: admin

    User:
      type: object
      required:
        - login
        - isAdmin
      properties:
        login:
          type: string
          minLength: 5
          maxLength: 30
          example: teste
        isAdmin:
          type: boolean
          example: true

    CreateUser:
      type: object
      required:
        - login
        - password
        - isAdmin
      properties:
        login:
          type: string
          minLength: 5
          maxLength: 30
          example: teste
        password:
          type: string
          minLength: 5
          maxLength: 30
          example: teste
        isAdmin:
          type: boolean
          example: false


    Id:
      type: string

  parameters:
    Id:
      in: path
      name: id
      description: Unique id
      required: true
      schema:
        $ref: '#/components/schemas/Id'

  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT