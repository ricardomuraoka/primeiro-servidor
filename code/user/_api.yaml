tags:
  - name: auth
    description: Authentication routes
  - name: profile
    description: User profile information
  - name: user
    description: User creation


components:
  schemas:
    UsernamePassword:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          minLength: 6
          maxLength: 30
          example: johndoe
        password:
          type: string
          example: $3cret!z

    User:
      type: object
      required:
        - login
        - password
        - isAdmin
      properties:
        login:
          type: string
          minLength: 6
          maxLength: 30
          example: johndoe
        password:
          type: string
          example: $3cret!z
        isAdmin:
          type: boolean
          example: true

    Id:
      type: integer
      format: int32
      minimum: 1
      example: 150

  parameters:
    Id:
      in: path
      name: id
      description: Unique id
      required: true
      schema:
        $ref: '#/components/schemas/Id'

  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT